<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 점수
        let kor=100;
        let eng=100;
        let math=100;
        document.write("국어점수="+kor+"<br>")
        document.write("영어점수="+eng+"<br>")
        document.write("수학점수="+math+"<br>")
        // 총점
        all=kor+eng+math;
        document.write("총점="+all+"<br>")
        // 평균
        average=all/3;
        document.write("평균="+average+"<br>")
    </script>
</body>
</html>
