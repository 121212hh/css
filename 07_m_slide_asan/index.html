<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아산병원</title>
    <!-- 스와이퍼 슬라이드 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- 내css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- 슬라이드 -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
        <div class="header">
        <button class="m_menu">전체메뉴버튼</button>
        <h1>
            <a href="index.html">서울아산병원</a>
        </h1>
        <button class="m_search">검색버튼</button>
    </div>
    <div class="main">
        <!-- 슬라이드 삽입 -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="./image/ma6666.jpg" alt="메인베주얼1"></div>
                <div class="swiper-slide"><img src="./image/main6666.png" alt="메인베주얼2"></div>
                <div class="swiper-slide"><img src="./image/main_visual_640 (1).png" alt="메인베주얼3"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- If we need scrollbar -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
    </div>
</body>

</html>
