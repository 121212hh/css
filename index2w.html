<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let schdule = {
            monday: {
                a: "html",
                b: "css",
            },
            tuesday: {
                a: "jamascript",
                b: "jquery",
            },
            wednesday: {
                a: "작품집",
                b: "포트폴리오",
            }
        }
        document.write("<h3>월요일</h3>")
        document.write("1교시:" + schdule.monday.a + "<br>")
        document.write("2교시:" + schdule.monday.b + "<br>")
        document.write("<h3>화요일</h3>")
        document.write("1교시:" + schdule.tuesday.a + "<br>")
        document.write("2교시:" + schdule.tuesday.b + "<br>")
        document.write("<h3>수요일</h3>")
        document.write("1교시:" + schdule.wednesday.a + "<br>")
        document.write("2교시:" + schdule.wednesday.b + "<br>")
    </script>
</body>

</html>
