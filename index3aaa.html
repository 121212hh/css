<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let me=["태연","써니","티파니","효연","유리","수영","윤아","서현"];
        document.write("소녀시대 멤버는 "+me[0]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[1]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[2]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[3]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[4]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[5]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[6]+"입니다"+"<br>");
        document.write("소녀시대 멤버는 "+me[7]+"입니다"+"<br>");
        document.write("<hr>");

        for(let i=0;i<=7;i++){
            document.write("소녀시대 멤버는 "+me[i]+"입니다."+"<br>")
        };
    </script>
</body>
</html>
